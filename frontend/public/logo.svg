<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Qt 绿色背景圆 -->
  <circle cx="100" cy="100" r="95" fill="rgb(108, 219, 140)"/>
  
  <!-- 简笔画试管 - 白色，更大更显眼 -->
  <g transform="translate(75, 20)">
    <!-- 试管主体 -->
    <rect x="10" y="10" width="30" height="95" rx="4" fill="none" stroke="white" stroke-width="5"/>
    
    <!-- 试管口 -->
    <line x1="10" y1="10" x2="40" y2="10" stroke="white" stroke-width="5" stroke-linecap="round"/>
    
    <!-- 液体 -->
    <rect x="14" y="60" width="22" height="41" rx="2" fill="white" opacity="0.4"/>
    
    <!-- 刻度线 -->
    <line x1="40" y1="30" x2="48" y2="30" stroke="white" stroke-width="3"/>
    <line x1="40" y1="50" x2="48" y2="50" stroke="white" stroke-width="3"/>
    <line x1="40" y1="70" x2="48" y2="70" stroke="white" stroke-width="3"/>
    <line x1="40" y1="90" x2="48" y2="90" stroke="white" stroke-width="3"/>
    
    <!-- 气泡 -->
    <circle cx="20" cy="75" r="2.5" fill="white" opacity="0.6"/>
    <circle cx="28" cy="82" r="2" fill="white" opacity="0.6"/>
    <circle cx="23" cy="90" r="1.8" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Qt 文字 - 白色，更大 -->
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Qt</text>
</svg>
